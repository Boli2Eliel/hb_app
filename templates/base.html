
<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title> {% block title %} {% endblock%}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="csrf-token" content="kmapods5wQ5L1hn7rcR9OPst7EsN0gC7SrHh3m9K"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

        <!--Chartjs CDN-->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

        <script src="{% static '/js/Chart.min.js' %}"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,600,700">
        
        <link media="all" type="text/css" rel="stylesheet" href="{% static 'css/bootstrap5.min.css' %}">
        <link media="all" type="text/css" rel="stylesheet" href="{% static 'css/style.css?v=1.0' %}">
        <link media="all" type="text/css" rel="stylesheet" href="{% static 'css/sidebar-menu.css?v=1.0' %}">
        <link media="all" type="text/css" rel="stylesheet" href="{% static 'css/custom.css?v=1.3.3' %}">
        <style>
            #imgbckp{
                /* background: #f4f6f9; */
                background-image: url("{% static 'img/bg.jpg' %}");
                background-size: cover;
                padding-top: 0;
            }
        </style>
    </head>
    <body id="imgbckp">
        {% include 'includes/navbar.html' %}
        <div class="container" >
        <br/>

        {% comment %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
        {% endcomment %}
        
        {% block content %}
        {% endblock %}
        
        {% include 'includes/footer.html' %}
        
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="{% static '/js/jquery.slim.min.js' %}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="{% static 'js/packages/jquery.min.js' %}"></script>
    <script src="{% static 'js/custom/common.js' %}"></script>
    <script src="{% static 'js/custom/dashboard.js' %}"></script>

    <!--SweetAlert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        {% if messages %}
            {% for message in messages %}
            /*swal.fire('{{msg}}');*/
            Swal.fire({
                position: 'top-end',
                icon: 'info',
                title: '{{message}}',
                showConfirmButton: false,
                timer: 5500
                })
            {% endfor %}
        {% endif %}
    </script>

    </body>
    
</html>
