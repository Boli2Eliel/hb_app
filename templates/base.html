
<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title> {% block title %} {% endblock%}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="csrf-token" content="kmapods5wQ5L1hn7rcR9OPst7EsN0gC7SrHh3m9K"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,600,700">
        
        <link media="all" type="text/css" rel="stylesheet" href="{% static 'css/bootstrap5.min.css' %}">
        <link media="all" type="text/css" rel="stylesheet" href="{% static 'css/style.css?v=1.0' %}">
        <link media="all" type="text/css" rel="stylesheet" href="{% static 'css/sidebar-menu.css?v=1.0' %}">
        <link media="all" type="text/css" rel="stylesheet" href="{% static 'css/custom.css?v=1.3.3' %}">
        <style>
            #imgbckp{
                /* background: #f4f6f9; */
                background-image: url('media/img/bg.jpg');
                background-size: cover;
                padding-top: 0;
            }
        </style>
    </head>
    <body id="imgbckp">
        {% include 'includes/navbar.html' %}
        <div class="container" >
        <br/>
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
        
        {% include 'includes/footer.html' %}
        
        </div>
    </body>
    <script src="{% static 'js/packages/jquery.min.js' %}"></script>
    <script src="{% static 'js/custom/common.js' %}"></script>
    <script src="{% static 'js/custom/dashboard.js' %}"></script>
</html>
